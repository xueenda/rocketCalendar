<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="keywords" content="rocket, space, launch, calendar">
  <meta name="robots" content="index,follow">
  <meta name="description" content="A regularly updated listing of planned orbital missions from spaceports around the globe">
  <title>Worldwide Rocket Launches Calendar</title>
  <script type="text/javascript">
  var cache = 60; // Cache in second
  var version = Math.floor(Date.now() / (1000 * cache));
  [
    './dist/js-calendar.css',
    './style.css'
  ].forEach(function(file) {
    document.write("<link href='" + file + "?v=" + version + "' type='text/css' rel='stylesheet' />");
  });
  </script>
</head>

<body>
  <div id="test-instance" class="js-calendar"></div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="event-title"></h3>
      <p id="event-location"></p>
      <p id="event-time"></p>
      <p id="event-description"></p>
      <a id="add-to-calendar" href="#" target="_blank">Add to calendar</a>
    </div>
  </div>
  <script type="text/javascript">
  [
    './dist/js-calendar.js',
    './app.js'
  ].forEach(function(file) {
    document.write("<script type='text/javascript' src='" + file + "?v=" + version + "'><\/script>");
  });
  </script>
</body>

</html>
